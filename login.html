  <br><br>
  <div class="container">
    <div class="form-container">
      <div>
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
          <p> <strong> Inicia sesión o registrate gratis en nuestro portal para agendar tu cita </strong></p>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="username" name="username" placeholder="correo@ejemplo.com" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder="********" required>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-eye-fill toggle-password-3" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
              </svg>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Iniciar sesion">
            <a href="mainuser.html" class="btn"></a>
          </div>
        </form>
      </div>
      <div>
        <h2>Registro</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="lastname">Apellido Paterno</label>
            <input type="text" id="apellido" name="apellidopat" required>
          </div>
          <div class="form-group">
            <label for="lastname">Apellido Materno</label>
            <input type="text" id="apellido" name="apellidomat" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="username" name="username" required placeholder="correo@ejemplo.com">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="8181818181" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-container">
              <input type="password" id="passwordInput" name="password" placeholder="********" required>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-eye-fill toggle-password-1" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
              </svg>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <div class="password-container">
              <input type="password" id="passwordInput2" name="confirmarpassword" placeholder="********" required>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-eye-fill toggle-password-2" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
              </svg>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Registrarse">
            <a href="mainuser.html" class="btn"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br><br>
</body>

<script>
  function login() {
    alert("¡Función de inicio de sesión no implementada!");
  }

  document.querySelector('.toggle-password-1').addEventListener('click', function () {
    var passwordInput = document.getElementById('passwordInput');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  });

  document.querySelector('.toggle-password-2').addEventListener('click', function () {
    var passwordInput2 = document.getElementById('passwordInput2');
    if (passwordInput2.type === 'password') {
      passwordInput2.type = 'text';
    } else {
      passwordInput2.type = 'password';
    }
  });

  document.querySelector('.toggle-password-3').addEventListener('click', function () {
    var password = document.getElementById('password');
    if (password.type === 'password') {
      password.type = 'text';
    } else {
      password.type = 'password';
    }
  });


</script>
