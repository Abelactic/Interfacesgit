                    <h3>Cambiar contraseña</h3>
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="confirm-password">Contraseña actual</label>
                            <div class="password-container">
                                <input type="password" id="password" name="Passantigua" placeholder="********" required>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-eye-fill toggle-password-3" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                    <path
                                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Nueva Contraseña</label>
                            <div class="password-container">
                                <input type="password" id="passwordInput" name="Nuevapass" placeholder="********"

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                            </div>
                        </div>
                        <div class="form-group">

                            <div class="password-container">
                                <input type="password" id="passwordInput2" name="Confirmarpass" placeholder="********"
                                    required>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-eye-fill toggle-password-2" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                    <path
                                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                                </svg>
                            </div>
                        </div>

                        <div class="form-group mt-3">

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelector('.toggle-password-1').addEventListener('click', function () {
                    var passwordInput = document.getElementById('passwordInput');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                    } else {
                        passwordInput.type = 'password';
                    }
                });

                document.querySelector('.toggle-password-2').addEventListener('click', function () {
                    var passwordInput2 = document.getElementById('passwordInput2');
                    if (passwordInput2.type === 'password') {
                        passwordInput2.type = 'text';
                    } else {
                        passwordInput2.type = 'password';
                    }
                });

                document.querySelector('.toggle-password-3').addEventListener('click', function () {
                    var password = document.getElementById('password');
                    if (password.type === 'password') {
                        password.type = 'text';
                    } else {
                        password.type = 'password';
                    }
                });
            });
        </script>
